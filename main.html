<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    #playersForm {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 1rem;
      margin: 0 10px;
      width: 150px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #board {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      width: max-content;
    }

    .cell {
      background: #eee;
      border: 2px solid #333;
      font-size: 3rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .cell.disabled {
      pointer-events: none;
      cursor: default;
      background: #ddd;
    }

    .message {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 20px;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <form id="playersForm">
    <input type="text" id="player1" placeholder="Player 1 name" required />
    <input type="text" id="player2" placeholder="Player 2 name" required />
    <button type="submit" id="submit">Start Game</button>
  </form>

  <div id="board" style="display:none;">
    <!-- 9 cells -->
    <div class="cell" id="1"></div>
    <div class="cell" id="2"></div>
    <div class="cell" id="3"></div>
    <div class="cell" id="4"></div>
    <div class="cell" id="5"></div>
    <div class="cell" id="6"></div>
    <div class="cell" id="7"></div>
    <div class="cell" id="8"></div>
    <div class="cell" id="9"></div>
  </div>

  <div class="message"></div>

  <script>
    const form = document.getElementById('playersForm');
    const player1Input = document.getElementById('player1');
    const player2Input = document.getElementById('player2');
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const messageDiv = document.querySelector('.message');

    let player1 = '';
    let player2 = '';
    let currentPlayer = '';
    let currentSymbol = ''; // 'x' or 'o'
    let gameActive = false;
    let boardState = Array(9).fill(null); // index 0 to 8 represents cell ids 1-9

    // Winning combos as 0-based indexes
    const winningCombinations = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6],
    ];

    form.addEventListener('submit', e => {
      e.preventDefault();

      player1 = player1Input.value.trim() || 'Player1';
      player2 = player2Input.value.trim() || 'Player2';

      currentPlayer = player1;
      currentSymbol = 'x';
      boardState.fill(null);
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('disabled');
      });

      messageDiv.textContent = `${currentPlayer}, you're up`;
      board.style.display = 'grid';
      form.style.display = 'none';
      gameActive = true;
    });

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        if (!gameActive) return;

        const cellId = parseInt(cell.id, 10) - 1;

        // Ignore if cell already taken
        if (boardState[cellId] !== null) return;

        // Mark cell
        boardState[cellId] = currentSymbol;
        cell.textContent = currentSymbol;
        cell.classList.add('disabled');

        // Check win
        if (checkWin(currentSymbol)) {
          messageDiv.textContent = `${currentPlayer} congratulations you won!`;
          gameActive = false;
          return;
        }

        // Check draw
        if (boardState.every(cell => cell !== null)) {
          messageDiv.textContent = "It's a draw!";
          gameActive = false;
          return;
        }

        // Switch player
        if (currentPlayer === player1) {
          currentPlayer = player2;
          currentSymbol = 'o';
        } else {
          currentPlayer = player1;
          currentSymbol = 'x';
        }

        messageDiv.textContent = `${currentPlayer}, you're up`;
      });
    });

    function checkWin(symbol) {
      return winningCombinations.some(combination =>
        combination.every(index => boardState[index] === symbol)
      );
    }
  </script>

</body>
</html>
